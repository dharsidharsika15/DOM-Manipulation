<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        .create{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
        }
    </style>

</head>
<body>
    <div id="d">

    </div>
    <button onclick="create()">change</button>
</body>

    function create(){
        document.getElementById("d").classList.add("create");
    }
</script>
